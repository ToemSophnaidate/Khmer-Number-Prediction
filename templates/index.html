<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer Number Prediction</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main container styles */
        .box {
            width: 700px;
            height: 700px;
            border-radius: 10px;
            padding: 20px;
            background-color: rgb(237, 232, 232);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: black;
            color: white;
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        /* Loader spinner */
        #loader {
            display: none;
            margin: 20px auto;
        }

        /* Notification container */
        #notification {
            position: fixed;
            top: 50%;
            right: 45%;
            background-color: #ffffff;
            border: 2px solid #28a745;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 50px;
            z-index: 1000;
            display: none;
            animation: fade-in 1s ease-out forwards;
        }

        #notification h3 {
            color: #28a745;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-light" style="background-image: url('http://127.0.0.1:5000/uploads/vector.jpg'); background-position: top; background-size: cover;">
    <!-- Container -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="box">
            <h1 class="text-center mb-4">Khmer Number Prediction</h1>

            <!-- Form -->
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" name="file" id="fileInput" accept="image/*" required class="form-control">
                </div>
                <button type="submit" class="btn w-100" style="background-color: black; color: white;">Predict</button>
            </form>

            <!-- Loader -->
            <div id="loader" class="spinner-border text-primary"></div>
        </div>
    </div>

    <!-- Notification for result -->
    <div id="notification">
        <h3>Prediction Result:</h3>
        <p id="result-text"></p>
    </div>

    <!-- Bootstrap and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loader = document.getElementById('loader');
        const form = document.getElementById('uploadForm');
        const notification = document.getElementById('notification');
        const resultText = document.getElementById('result-text');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from reloading the page

            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select an image to upload.');
                return;
            }

            // Show loader
            loader.style.display = 'block';
            notification.style.display = 'none';

            // Simulate server-side processing
            setTimeout(() => {
                loader.style.display = 'none';

                // Simulated result from the server (replace with actual server-side response)
                const simulatedResult = "14, Number Fourteen";

                // Show notification with the result
                resultText.textContent = simulatedResult;
                notification.style.display = 'block';

                // Auto-hide notification after 5 seconds
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }, 3000); // Simulate 3 seconds of processing
        });
    </script>
</body>
</html>
